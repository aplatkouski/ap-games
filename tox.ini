[tox]
envlist = py{38}
minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest >= 0.42
    pytest >= 5.4.3
    flake8
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    python setup.py check -m -s
    flake8 .
    py.test tests {posargs}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
ignore = W503
